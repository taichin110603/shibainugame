<body>

<div id="scoreBox">
  Score : <span id="score">0</span><br>
  High : <span id="highScore">0</span>
</div>

<div id="rankingBox">
  <b>üåç ‰∏ñÁïå„É©„É≥„Ç≠„É≥„Ç∞ TOP10</b>
  <div id="ranking"></div>
</div>

<div id="gameOver">
  <h1>GAME OVER</h1>
  <input id="playerName" placeholder="ÂêçÂâç„ÇíÂÖ•Âäõ">
  <br><br>
  <button onclick="submitScore()">„Çπ„Ç≥„Ç¢ÈÄÅ‰ø°</button>
  <br><br>

</div>

<script>
const {Engine, Render, Runner, World, Bodies, Body, Events} = Matter;

const isMobile = window.innerWidth < 768;
const width = window.innerWidth;
const height = window.innerHeight;

const engine = Engine.create();
engine.world.gravity.y = 1;
const world = engine.world;

const render = Render.create({
  element: document.body,
  engine: engine,
  options:{ width: width, height: height, wireframes:false, background:"transparent"}
});
Render.run(render);
Runner.run(Runner.create(), engine);

const containerWidth = isMobile ? width*0.9 : 420;
const containerHeight = isMobile ? height*0.6 : 520;
const centerX = width/2;
const bottomY = height*0.9;

World.add(world,[
  Bodies.rectangle(centerX-containerWidth/2,bottomY-containerHeight/2,10,containerHeight,{isStatic:true}),
  Bodies.rectangle(centerX+containerWidth/2,bottomY-containerHeight/2,10,containerHeight,{isStatic:true}),
  Bodies.rectangle(centerX,bottomY,containerWidth,10,{isStatic:true})
]);

const baseSizes=[18,26,36,48,62,78,100,125,160];
const sizes=baseSizes.map(s=>Math.round(s*(isMobile?0.75:0.6)));

const dogImages=[
"images/inugame_size1.png",
"images/inugame_size2.png",
"images/inugame_size3.png",
"images/inugame_size4.png",
"images/inugame_size5.png",
"images/inugame_size6.png",
"images/inugame_size7.png",
"images/inugame_size8.png",
"images/inugame_size9.png"
];

let currentBall=null, score=0, isGameOver=false;
let highScore=localStorage.getItem("highScore")||0;
document.getElementById("highScore").innerText=highScore;

function createBall(i,x,y,s=false){
  const r=sizes[i];
  const ball=Bodies.circle(x,y,r,{isStatic:s,render:{sprite:{texture:dogImages[i],xScale:1,yScale:1}}});
  const img=new Image();
  img.src=dogImages[i];
  img.onload=()=>{const sc=(r*2)/Math.max(img.width,img.height);ball.render.sprite.xScale=sc;ball.render.sprite.yScale=sc;}
  ball.sizeIndex=i;
  return ball;
}

function spawnBall(){
  if(isGameOver)return;
  const i=Math.floor(Math.random()*3);
  currentBall=createBall(i,centerX,100,true);
  World.add(world,currentBall);
}
spawnBall();

window.addEventListener("mousemove",e=>{
  if(currentBall&&!isGameOver)Body.setPosition(currentBall,{x:e.clientX,y:100});
});
window.addEventListener("click",()=>{
  if(currentBall&&!isGameOver){
    Body.setStatic(currentBall,false);
    currentBall=null;
    setTimeout(spawnBall,400);
  }
});

Events.on(engine,"collisionStart",e=>{
  e.pairs.forEach(p=>{
    const a=p.bodyA,b=p.bodyB;
    if(a.sizeIndex!==undefined&&b.sizeIndex!==undefined&&a.sizeIndex===b.sizeIndex){
      const n=a.sizeIndex+1;
      if(n<sizes.length){
        World.remove(world,a);World.remove(world,b);
        World.add(world,createBall(n,(a.position.x+b.position.x)/2,(a.position.y+b.position.y)/2));
        score+=(n+1)*5;
        document.getElementById("score").innerText=score;
        if(score>highScore){
          highScore=score;
          localStorage.setItem("highScore",highScore);
          document.getElementById("highScore").innerText=highScore;
        }
      }
    }
  });
});

Events.on(engine,"afterUpdate",()=>{
  if(isGameOver)return;
  world.bodies.forEach(b=>{
    if(b.sizeIndex!==undefined&&b.position.y>height+200){
      isGameOver=true;
      document.getElementById("gameOver").style.display="block";
    }
  });
});
</script>
