<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Áä¨„Çπ„Ç§„Ç´„Ç≤„Éº„É† üê∂</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

<style>
body, html {
  margin:0;
  overflow:hidden;
  width:100%;
  height:100%;
  background:linear-gradient(#ffe8c7,#ffd6a5);
  font-family:sans-serif;
}

#scoreBox{
  position:absolute;
  top:22%;
  right:8%;
  font-size:20px;
}

#rankingBox{
  position:absolute;
  top:22%;
  left:8%;
  width:220px;
  font-size:16px;
  line-height:1.6em;
}

#gameOver{
  position:absolute;
  top:40%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  display:none;
}

#gameOver h1{
  color:red;
  font-size:50px;
}

#retryBtn{
  padding:10px 25px;
  font-size:18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#ff595e;
  color:white;
}
</style>
</head>
<body>

<div id="scoreBox">
  <div>Score : <span id="score">0</span></div>
  <div>High : <span id="highScore">0</span></div>
</div>

<div id="rankingBox">
  <div><b>Êú¨Êó•„ÅÆ„É©„É≥„Ç≠„É≥„Ç∞</b></div>
  <div id="ranking"></div>
</div>

<div id="gameOver">
  <h1>GAME OVER</h1>
  <button id="retryBtn">Retry</button>
</div>

<script>
const {Engine, Render, Runner, World, Bodies, Body, Events} = Matter;

const engine = Engine.create();
engine.world.gravity.y = 1;
const world = engine.world;

const width = window.innerWidth;
const height = window.innerHeight;

const render = Render.create({
  element: document.body,
  engine: engine,
  options:{
    width: width,
    height: height,
    wireframes:false,
    background:"transparent"
  }
});

Render.run(render);
Runner.run(Runner.create(), engine);

//////////////////////////////////////////////////
// ÂÆπÂô®
//////////////////////////////////////////////////

const containerWidth = 420;
const containerHeight = 520;
const wallThickness = 10;

const centerX = width/2;
const bottomY = height*0.9;

const leftWall = Bodies.rectangle(
  centerX - containerWidth/2,
  bottomY - containerHeight/2,
  wallThickness,
  containerHeight,
  { isStatic:true, render:{fillStyle:"#000"} }
);

const rightWall = Bodies.rectangle(
  centerX + containerWidth/2,
  bottomY - containerHeight/2,
  wallThickness,
  containerHeight,
  { isStatic:true, render:{fillStyle:"#000"} }
);

const floor = Bodies.rectangle(
  centerX,
  bottomY,
  containerWidth,
  wallThickness,
  { isStatic:true, render:{fillStyle:"#000"} }
);

World.add(world,[leftWall,rightWall,floor]);

//////////////////////////////////////////////////
// üê∂ „Çµ„Ç§„Ç∫Âà• Áä¨ÁîªÂÉè
//////////////////////////////////////////////////

const dogImages = [
  "images/inugame_size1.png",
  "images/inugame_size2.png",
  "images/inugame_size3.png",
  "images/inugame_size4.png",
  "images/inugame_size5.png",
  "images/inugame_size6.png",
  "images/inugame_size7.png",
  "images/inugame_size8.png",
  "images/inugame_size9.png"
];

const sizes = [18,26,36,48,62,78,100,125,160];

//////////////////////////////////////////////////
// „Ç≤„Éº„É†Â§âÊï∞
//////////////////////////////////////////////////

let currentBall = null;
let score = 0;
let highScore = localStorage.getItem("highScore") || 0;
let isGameOver = false;

document.getElementById("highScore").innerText = highScore;

//////////////////////////////////////////////////
// „Éú„Éº„É´ÁîüÊàê
//////////////////////////////////////////////////

function createBall(sizeIndex, x, y, isStatic = false){
  const radius = sizes[sizeIndex];
  const texturePath = dogImages[sizeIndex];

  const ball = Bodies.circle(x, y, radius, {
    restitution: 0.15,
    friction: 0.2,
    density: 0.0015,
    isStatic: isStatic,
    render: {
      sprite: {
        texture: texturePath,
        xScale: 1,
        yScale: 1
      }
    }
  });

  const img = new Image();
  img.src = texturePath;
  img.onload = function(){
    const scale = (radius*2) / Math.max(img.width, img.height);
    ball.render.sprite.xScale = scale;
    ball.render.sprite.yScale = scale;
  };

  ball.sizeIndex = sizeIndex;
  return ball;
}

//////////////////////////////////////////////////
// „Çπ„Éù„Éº„É≥
//////////////////////////////////////////////////

function spawnBall(){
  if(isGameOver) return;
  const sizeIndex = Math.floor(Math.random()*3);
  currentBall = createBall(sizeIndex, centerX, 80, true);
  World.add(world,currentBall);
}

spawnBall();

//////////////////////////////////////////////////
// „Éû„Ç¶„Çπ & „Çø„ÉÉ„ÉÅÊìç‰Ωú
//////////////////////////////////////////////////

function moveBall(clientX){
  if(!currentBall || isGameOver) return;
  const x = Math.max(
    centerX - containerWidth/2 + 20,
    Math.min(clientX, centerX + containerWidth/2 - 20)
  );
  Body.setPosition(currentBall,{x:x,y:80});
}

// „Éû„Ç¶„ÇπÁßªÂãï
window.addEventListener("mousemove", e => {
  moveBall(e.clientX);
});

// „Çø„ÉÉ„ÉÅÁßªÂãï
window.addEventListener("touchmove", e => {
  if(e.touches.length > 0){
    moveBall(e.touches[0].clientX);
  }
});

// Êäï„Åí„Çã
function shootBall(){
  if(isGameOver || !currentBall) return;
  Body.setStatic(currentBall,false);
  currentBall = null;
  setTimeout(spawnBall,350);
}

// „Éû„Ç¶„Çπ„ÇØ„É™„ÉÉ„ÇØ
window.addEventListener("click", shootBall);
// „Çø„ÉÉ„Éó
window.addEventListener("touchstart", shootBall);

//////////////////////////////////////////////////
// Âêà‰ΩìÂá¶ÁêÜ
//////////////////////////////////////////////////

Events.on(engine,"collisionStart",event=>{
  event.pairs.forEach(pair=>{
    const a = pair.bodyA;
    const b = pair.bodyB;

    if(a.sizeIndex !== undefined &&
       b.sizeIndex !== undefined &&
       a !== currentBall &&
       b !== currentBall &&
       a.sizeIndex === b.sizeIndex){

        if(a.sizeIndex < sizes.length-1){
          const newSize = a.sizeIndex + 1;

          const newBall = createBall(
            newSize,
            (a.position.x + b.position.x)/2,
            (a.position.y + b.position.y)/2
          );

          World.remove(world,a);
          World.remove(world,b);
          World.add(world,newBall);

          score += (newSize+1)*5;
        } else {
          World.remove(world,a);
          World.remove(world,b);
          score += 500;
        }

        document.getElementById("score").innerText = score;

        if(score > highScore){
          highScore = score;
          localStorage.setItem("highScore",highScore);
          document.getElementById("highScore").innerText = highScore;
        }
    }
  });
});

//////////////////////////////////////////////////
// „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÂà§ÂÆö
//////////////////////////////////////////////////

Events.on(engine,"afterUpdate",()=>{
  if(isGameOver) return;

  world.bodies.forEach(body=>{
    if(body.sizeIndex !== undefined && body.position.y > height + 200){
      gameOver();
    }
  });
});

function gameOver(){
  if(isGameOver) return;
  isGameOver = true;
  document.getElementById("gameOver").style.display = "block";
  updateRanking();
}

//////////////////////////////////////////////////
// „É™„Éà„É©„Ç§
//////////////////////////////////////////////////

document.getElementById("retryBtn").addEventListener("click",()=>{
  world.bodies.slice().forEach(body=>{
    if(body.sizeIndex !== undefined){
      World.remove(world,body);
    }
  });

  score = 0;
  document.getElementById("score").innerText = 0;

  isGameOver = false;
  document.getElementById("gameOver").style.display = "none";

  spawnBall();
});

//////////////////////////////////////////////////
// „É©„É≥„Ç≠„É≥„Ç∞
//////////////////////////////////////////////////

function updateRanking(){
  const today = new Date().toISOString().slice(0,10);
  const key = "ranking_" + today;

  let ranking = JSON.parse(localStorage.getItem(key) || "[]");
  ranking.push(score);
  ranking.sort((a,b)=>b-a);
  ranking = ranking.slice(0,3);
  localStorage.setItem(key,JSON.stringify(ranking));

  const box = document.getElementById("ranking");
  box.innerHTML = "";
  ranking.forEach((s,i)=>{
    box.innerHTML += `${i+1}‰Ωç : ${s}<br>`;
  });
}

updateRanking();

</script>
</body>
</html>
